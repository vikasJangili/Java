<html>
    <head>
        <title>Admin Forgot Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

            button{
                background-color: greenyellow;
                margin: 8px 0;
                border: 3px solid black;
                cursor: pointer;
            }
            button:hover{
                opacity: 0.8
            }
            input[type="text"], input[type="password"]{
                width: 20%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 2px solid goldenrod;
                box-sizing: border-box;
            }
            form {
                background-color: lemonchiffon;
                border: 2px solid green;
            }
            .Head {
                overflow: hidden;
                background-color:lightgray;
            }

            /* Style the links inside the navigation bar */
            .Head a {
                float: left;
                display: block;
                color: black;
                text-align: center;
                padding: 14px 16px;
                text-decoration: black;
                font-size: 17px;
            }

            /* Change the color of links on hover */
            .Head a:hover {
                background-color: #ddd;
                color: black;
            }

            /* Style the "active" element to highlight the current page */
            .Head a.active {
                background-color: #2196F3;
                color: white;
            }


        </style>
        <script>
            function  validate() {


                var username = document.getElementById("usname");
                var password = document.getElementById("txtPassword");

                if (username.value.trim() == "") {
                    alert("username cannot be blank");
                    username.style.border = "solid 3px red ";
                    return false;
                } else if (password.value.trim() == "") {
                    alert("password cannot be blank");
                    password.style.border = "solid 3px red ";
                    return  false;
                } else if (password.value.trim().length < 5) {
                    alert("password too  short");
                    password.style.border = "solid 3px red";
                    return false;
                } else {
                    return true;
                }
            }


            function passwordMatch() {

                var fpassword = document.getElementById("txtPassword").value;
                var confirmPassword = document.getElementById("passcode").value;
                if (fpassword !== confirmPassword) {
                    alert("Passwords do not match.");
                    return false;
                }

                return true;
            }

            function myFunction() {
                var x = document.getElementById("txtPassword");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }


        </script>


    </head>
    <body>
        <form action="/UserRegistartion/LoginServlet" method ="post">
            <input type="hidden" name="action" value="1">
            <div class="Head">
                <a class="active" href="http://localhost:8080/UserRegistartion/View/AdminFolder/AdminLogin.html">Home</a>
                <a href="http://localhost:8080/UserRegistartion/View/AdminFolder/About.html">About</a>
                <a href="http://localhost:8080/UserRegistartion/View/AdminFolder/Contact.html">Contact</a>

            </div>
            <div class="textfiled">
                <center><u><i><h1>Admin Forgot Password</h1></i></u></center>
                <h3>Username:</h3> <input type="text" name="fAdminname" placeholder="username" id="usname" required>
                <br>
                <h3> Password:</h3><input type="password" name="fpassword" placeholder="password" id="txtPassword"  required>
                <input type="checkbox" onclick="myFunction()"/>showpassword
                <br>
                <h3> Confirm Password:</h3><input type="password" name="confirmpassword " placeholder="confirm password" id="passcode" required="">
                <br>
            </div> 


            <div>
                <center> 
                    <button type="submit" class="confirmbtn" onclick=" return  passwordMatch() ,validate()">Confirm Password</button>
                    <button type="reset" class="resetbtn">Reset</button>
                </center>
            </div>
        </form>
    </body>
</html>
